<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <title>地区选择插件</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/JAreaData.js"></script>
    <script type="text/javascript" src="js/JAreaSelect.js"></script>

    <style type="text/css">
        .form-control {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<div class="container" style="padding-top: 20px;">
    <p><button class="btn btn-primary">获取地址</button></p>
    <div id="area-select-box" class="form-inline"></div>

</div>

</body>
<script type="text/javascript">
    var area = $("#area-select-box").JAreaSelect({
	    prov : 1,
	    city : 72,
	    dist : 2839,
	    level : 3
    });

    $(".btn-primary").on('click', function() {
        $(this).text(area.getAreaString());
    });

</script>
</html>
